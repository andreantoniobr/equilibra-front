<!doctype html>
<html lang="pt-br" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="André Antônio">
	<link rel="icon" type="image/icon"  href="assets/images/favicon.ico"/>
  <title>Equilibra</title>

  <!-- Bootstrap 5.3.3 -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <link href="assets/css/styles.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Font Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="d-flex flex-column min-vh-100">
    <div class="flex-grow-1 d-flex justify-content-center align-items-center">
      <main class="login-form w-100" style="max-width: 380px;">
        <div class="card w-100 p-3 py-lg-4">
          <div class="card-body">
            <form method="post">
              <div class="navbar-logo d-flex flex-column align-items-center mb-3">
                <img class="logo theme-light-show" src="assets/images/equilibra-logo-dark.png" alt="Logo Equilibra Dark">
                <img class="logo theme-dark-show" src="assets/images/equilibra-logo-light.png" alt="Logo Equilibra Light">            
              </div>
              <div class="input-group mb-4">
                <input type="text" class="form-control" id="email_address" name="username" placeholder="Usuário" required autofocus>
              </div>
              <div class="input-group mb-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
              </div>
              <div class="form-check text-start my-3"> 
                <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
                <label class="form-check-label" for="checkDefault">Lembrar-me</label>
              </div>
              <div class="">
                <button type="submit" class="btn custom w-100">Acessar</button>
              </div>
              <div class="d-flex align-items-center my-3">
                <hr class="flex-grow-1">
                <span class="px-2 text-muted">ou</span>
                <hr class="flex-grow-1">
              </div>
              <div class="d-grid">
                <a href="#" class="btn btn-light w-100">
                  <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" class="me-2">
                  Login com Google
                </a>
              </div>              
            </form>
          </div>
        </div>
      </main>
    </div>
    
    <footer class="container-fluid app-footer px-0">
      <div class="d-flex flex-wrap justify-content-center align-items-center py-4 mt-3">
        <span class="mb-3 mb-md-0">© 2025 <b>Equilibra</b>. Todos os direitos reservados.</span>
      </div>
    </footer>
  </div>
  <!-- Bootstrap -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/color-modes.js"></script>

  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="assets/js/dashboard.js"></script>
</body>
</html>
